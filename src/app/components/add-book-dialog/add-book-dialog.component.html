<h1 mat-dialog-title>Add new book</h1>
<div  mat-dialog-content>
    <form #userForm="ngForm" class="example-form">
        <mat-form-field class="example-full-width">
          <input required name="author" matInput [(ngModel)]="data.author" placeholder="Author">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <input required name="title" [(ngModel)]="data.title" matInput placeholder="Title">
        </mat-form-field>
      </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button [disabled]="!userForm.valid"  mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
